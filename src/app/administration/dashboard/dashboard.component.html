<div class="container">
    <div class="row">
        <div class="col card">
            <p>Free tickets</p>
            <fa-icon [icon]="freeTicketsIcon"></fa-icon>
            <span>
                {{ freeTickets }}
            </span>
        </div>
        <div class="col card paid">
            <p>Reserved tickets</p>
            <fa-icon [icon]="reservedTicketsIcon"></fa-icon>
            <span>
                {{ reservedTickets }}
            </span>
        </div>
        <div class="col card cancelled">
            <p>Cancelled tickets</p>
            <fa-icon [icon]="cancelledTicketsIcon"></fa-icon>
            <span>
                {{ cancelledTickets }}
            </span>
        </div>
        <div class="col card">
            <p>Total tickets</p>
            <fa-icon [icon]="totalTicketsIcon"></fa-icon>
            <span>
                {{ totalTickets }}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col card disabled paid">
            <p>Paid tickets</p>
            <fa-icon [icon]="paidTicketsIcon"></fa-icon>
            {{ paidTickets }}
        </div>
    </div>
</div>
